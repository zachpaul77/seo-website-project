<form id="form">
  <h1>Air Membership Signup</h1>
    <div>
        <p for="first_name">First Name</p>
        <input id="first_name" name="first_name" type="text">
    </div>
    <div>
        <p for="last_name">Last Name</p>
        <input id="last_name" name="last_name" type="text">
    </div>
    <div>
        <p for="phone_num">Phone Number</p>
        <input id="phone_num" name="phone_num" type="text">
    </div>
    <div>
        <p for="email">Email</p>
        <input id="email" name="email" type="text">
    </div>
    <div>
        <p for="password">Password</p>
        <input id="password" name="password" type="text"><br/>
    </div>
    <div>
      <p for="radio_btn">Which tier you want?</p>
      Level 1 <input id="lvl_1" name="radio_btn" type="radio">
      Level 2 <input id="lvl_2" name="radio_btn" type="radio">
      Level 3 <input id="lvl_3" name="radio_btn" type="radio">
    </div>
    <div id="error"></div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
</form>
